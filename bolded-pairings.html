<html>
	<head>
 		<meta charset="utf-8">
  		<title>Bolded Pairings</title>
  		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.9/textAngular-rangy.min.js'></script>
  		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.9/textAngular-sanitize.min.js'></script>
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.9/textAngular.min.js'></script>
  		<link href="http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.9/textAngular.css" rel="stylesheet"/>

  		<script src="js/bracketmaker/boldedController.js"></script>
  		<link rel="stylesheet" type="text/css" href="bolded.css">
	</head>
	<body data-ng-app="boldedApp">
		<h1>Copy and Paste Bolded Pairing Lists from Smogon.com</h1>
  		<div data-ng-controller="boldedCtrl">
      		<div id="textArea" text-angular ng-model="pairings"></div>
      		<button data-ng-show="!pairingsGenerated" data-ng-click="generatePairings()">Generate Pairings</button>
      		<button data-ng-click="clear()">Clear</button><br />
  		</div>
	</body>
</html>
