<!DOCTYPE html>
<html lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="snake-info.js"></script>
	<head>
		<title>Snake Draft Playerslist Generator</title>
	</head>
	<body data-ng-app="snakeInfoApp">

			Copy and Paste Ctrl A here:<br/>

			<br/>
			{{dumbasses}}

	</body>
</html>
